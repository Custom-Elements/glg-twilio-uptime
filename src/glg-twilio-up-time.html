<link rel="import" href="../node_modules/ui-code/src/ui-code.html">
<link rel="import" href="../node_modules/core-ajax-npm/core-ajax.html">
<script src='./glg-twilio-up-time.litcoffee'></script>

<polymer-element name="twilio-up-time" attributes="rmPersonId">
  <template>
    <link rel="stylesheet" href="./glg-twilio-up-time.less">
    <core-ajax url="http://localhost:8000/statuses.json"
               auto
               handleAs="json"
               on-core-response="{{handleTwilioUpResponse}}">
    </core-ajax>
    <div id='twilioUpTimeStatus' on-click="{{toggleMore}}">
      {{twilioUpTimeStatus}}
      <div id='more' style='display:none'>
        <template repeat="{{more in moreTwilioUpTimeStatus}}">
          {{more}}<br/>
        </template>
      </div
    </div>

  </template>
</polymer-element>
